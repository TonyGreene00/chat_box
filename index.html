<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>swan</title>
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

	<link rel="stylesheet" type="text/css" href="assets/css/jquery.convform.css">
<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.convform.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
</head>
<body>
<div class="chat_icon">
	<i class="fa fa-comments" aria-hidden="true"></i>
</div>

<div class="chat_box">
	<div class="my-conv-form-wrapper">
		<form action="" method="GET" class="hidden">
			<select data-conv-question="Hello! How can i help you" name="category">
				<option value="WebDevelopment"> Website Development?</option>
				<option value="SoftwareDesign">Software Design</option>
			</select>
			<div data-conv-fork="category">
				<div data-conv-case="WebDevelopment">
					<input type="text" name="question" data-conv-question="Do you have basic computer knowledge?">
					<input type="text" name="question" data-conv-question="Do you have prior knowledge of web Development?">
				</div>
				<div data-conv-case="SoftwareDesign" data-conv-fork="first-question2">
					<input type="text" name="companyName" data-conv-question="Do you have prior knowledge of software design? ">
					
				</div>
			</div>
			<input type="text" name="name" data-conv-question="Please, Enter your name">
			<input type="text" data-conv-question="Hi {name}, <br> it's a pleasure to meet you." data-no-answer="true">
			<input data-conv-question="Enter your e-mail" data-pattern="^[a-zA-Z-9.!#$%&`*+/=?^_'{|}!-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" type="email" name="email" required placeholder="What's your e-mail?">
			<select data-conv-question="Please Confirm">
				<option value="Yes">Confirm</option>
			</select>
		</form>
	</div>
</div>
</body>
</html>
